<!doctype html>
<html>

<head>
	<title>CalamarCat Overlays!</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="stylesheet" type="text/css" href="/css/altviddiv.css">
	<link rel="stylesheet" type="text/css" href="/css/subnotifs.css">
	<link rel="stylesheet" type="text/css" href="/css/socials.css">
	<script src="/js_includes/twitchsocket.js"></script>
	<script src="/js_includes/socials.js"></script>
	<script>
		window.onload = () => {
			const notifsElem = document.getElementById('notifications');
			// window.show = () => notifsElem.className = "visible";
			// window.hide = () => notifsElem.className = "hidden";
			const subTextElem = document.getElementById('sub-text');
			const subMsgElem = document.getElementById('sub-msg');
			initTwitchSocket(notifsElem, subTextElem, subMsgElem);

			const socialsElem = document.getElementById('socials');
			initSocials(socialsElem);
		};
	</script>
</head>

<body>
	<div id="wrapper">
		<aside>
			<div id="socials-wrapper">
				<div id="socials"></div>
			</div>

			<section id="boxes">
				<div id="webcam" class="big"></div>
				<div id="chat" class="big"></div>
				<div id="events"></div>
			</section>
		</aside>


		<main>
			<img id="logo" src="images/logo_plain.png" />
			<section id="vid">
				<div>
					<h1>Stream starting soon!</h1>
					<h2>Cat is probably making tea<br>(or eating cheese sticks)</h2>
				</div>
			</section>
		</main>
	</div>
</body>

</html>
