<!doctype html>
<html>

<head>
  <title>CalamarCat Overlays!</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  <style>
    div.iframe-wrap {
      width: 640px;
      height: 360px;
      padding: 0;
      overflow: hidden;
      display: inline-block;
    }

    .scaled-iframe {
      width: 1920px;
      height: 1080px;
      border: 0px;
    }

    .scaled-iframe {
      zoom: 0.3;
      -moz-transform: scale(0.3);
      -moz-transform-origin: 0 0;
      -o-transform: scale(0.3);
      -o-transform-origin: 0 0;
      -webkit-transform: scale(0.3);
      -webkit-transform-origin: 0 0;
    }

    @media screen and (-webkit-min-device-pixel-ratio:0) {
      .scaled-iframe {
        zoom: 1;
      }
    }
  </style>
</head>

<body>
  <h1>Overlays Screens</h1>
  <ul>
    <li><a href="./main.html">main</a></li>
    <li><a href="./minimal.html">minimal</a></li>
    <li><a href="./minimal_wide.html">minimal wide</a></li>
    <ul>
      <li><a href="./minimal_wide chatbg.html">minimal wide chat bg</a></li>
    </ul>
    <li><a href="./bg.html">bg</a></li>
    <li><a href="./soon.html">soon</a></li>
    <li><a href="./afk.html">afk</a></li>
    <li><a href="./end.html">end</a></li>
  </ul>

  <h2>All:</h2>
  <div class="iframe-wrap">
    <iframe class="scaled-iframe" src="./main.html"></iframe>
  </div>
  <div class="iframe-wrap">
    <iframe class="scaled-iframe" src="./minimal.html"></iframe>
  </div>
  <div class="iframe-wrap">
    <iframe class="scaled-iframe" src="./minimal_wide.html"></iframe>
  </div>
  <div class="iframe-wrap">
    <iframe class="scaled-iframe" src="./bg.html"></iframe>
  </div>
  <div class="iframe-wrap">
    <iframe class="scaled-iframe" src="./soon.html"></iframe>
  </div>
  <div class="iframe-wrap">
    <iframe class="scaled-iframe" src="./afk.html"></iframe>
  </div>
  <div class="iframe-wrap">
    <iframe class="scaled-iframe" src="./end.html"></iframe>
  </div>

  <h1>Banners</h1>
  <ul>
    <li><a href="./banners/offline.html">offline</a></li>
    <li><a href="./banners/moved.html">moved</a></li>
    <li><a href="./banners/youtube.html">youtube</a></li>
    <li><a href="./banners/schedule.html">schedule</a></li>
  </ul>

  <div class="iframe-wrap">
    <iframe class="scaled-iframe" src="./banners/offline.html"></iframe>
  </div>
  <div class="iframe-wrap">
    <iframe class="scaled-iframe" src="./banners/moved.html"></iframe>
  </div>
  <div class="iframe-wrap">
    <iframe class="scaled-iframe" src="./banners/youtube.html"></iframe>
  </div>
  <div class="iframe-wrap">
    <iframe class="scaled-iframe" src="./banners/schedule.html"></iframe>
  </div>
</body>

</html>
